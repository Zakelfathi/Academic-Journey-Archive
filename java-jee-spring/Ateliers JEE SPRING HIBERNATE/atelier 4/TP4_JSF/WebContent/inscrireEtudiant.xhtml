<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <!--  xmlns:h="http://xmlns.jcp.org/jsf/html"-->

    <h:head>
        <title>Liste des etudiants</title>
		<link rel="stylesheet" href="css/style.css" />
    </h:head>
    
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="firstName" value="Prénom:"/>
                <h:inputText id="firstName" value="#{etudiant.firstName}" required="true"/>
                
                <h:outputLabel for="lastName" value="Nom:"/>
                <h:inputText id="lastName" value="#{etudiant.lastName}" required="true"/>
                
                <h:outputLabel for="email" value="E-mail:"/>
                <h:inputText id="email" value="#{etudiant.email}" required="true"/>
                
                <h:outputLabel for="cne" value="CNE:"/>
                <h:inputText id="cne" value="#{etudiant.cne}" required="true"/>
                
                <h:outputLabel for="dNaiss" value="Date de naissance:"/>
                <h:inputText id="dNaiss" value="#{etudiant.dNaiss}" required="true"/>
                
                <h:outputLabel for="tele" value="Téléphone:"/>
                <h:inputText id="tele" value="#{etudiant.tele}" required="true"/>
            </h:panelGrid>
            
            <br/>
            
            <h:commandButton value="Ajouter" action="#{etudiant.saveEtudiant()}" styleClass="my-button"  />
            <h:commandButton value="Reset" action="#{etudiant.clearForm()}" styleClass="my-button" />
			<!--  <input type="reset" value="Clear" />-->
            
            
            
        </h:form>
        
        <br/>
        
        <h:dataTable value="#{etudiant.listEtudiants}" var="etudiant">
            <h:column>
                <f:facet name="header">Prénom</f:facet>
                #{etudiant.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Nom</f:facet>
                #{etudiant.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                #{etudiant.email}
            </h:column>
            <h:column>
                <f:facet name="header">CNE</f:facet>
                #{etudiant.cne}
            </h:column>
            <h:column>
                <f:facet name="header">Date de naissance</f:facet>
                #{etudiant.dNaiss}
            </h:column>
            <h:column>
                <f:facet name="header">Téléphone</f:facet>
                #{etudiant.tele}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
