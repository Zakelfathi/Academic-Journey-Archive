<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>affichage Etudiant</title>
	<link rel="stylesheet" type="text/css" th:href="@{bootstrap/bootstrap.min.css}" />
</head>

<body>

	<div class="container">
		<h3>Ajouter des ETUDIANTS</h3>
		<form th:action="@{index}" method="get">
			<label>firstName: </label>
			<input type="text" name="mc" th:value="${mc}" />
			<button class="btn btn-primary">chercher</button>
		</form>
	</div>

	<div class="container">
		<h3>TABLE DES ETUDIANTS</h3>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>nom</th>
					<th>prenom</th>
					<th>email</th>
					<th>date de naissance</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${listEtudiants}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.lastName}"></td>
					<td th:text="${e.firstName}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.dNaiss}"></td>
				</tr>
			</tbody>
		</table>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${currentPage}==${status.index}?'active':''" th:each="page,status:${pages}">
					<a th:class="page-link" th:href="@{index(page=${status.index}, size=${size}, mc=${mc})}"
						th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
